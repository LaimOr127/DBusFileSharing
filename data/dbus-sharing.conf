# Это пример файла конфигурации
# для обмена фреймворком org.rt.sharing.
# Он содержит псевдоним приложения в квадрате
# скобки и их свойства после этого.

# Конфигурация для LibreOffice Impress, программы для создания презентаций
[libreoffice-impress]
formats=odp,pptx,ppt
cmd=/usr/bin/libreoffice --impress

# Конфигурация для VLC, медиаплеера
[vlc]
formats=mp4,avi,mkv,mp3
cmd=/usr/bin/vlc
